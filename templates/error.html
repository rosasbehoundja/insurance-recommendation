<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - Recommandation d'assurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        body {
            background: #ffffff;
            min-height: 100vh;
            padding: 40px 0;
            color: #333;
        }
        .container-main {
            max-width: 520px;
            margin: 0 auto;
        }
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .page-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        .page-header p {
            color: #666;
            font-size: 0.95rem;
        }
        .card {
            border: 1px solid #e8e8e8;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        .card-body {
            padding: 40px 32px;
            text-align: center;
        }
        .error-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 16px;
        }
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 16px;
            color: #991b1b;
            font-size: 0.9rem;
            margin-bottom: 24px;
        }
        .help-text {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 24px;
        }
        .btn-back {
            background: #22c55e;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-block;
            transition: background 0.2s;
        }
        .btn-back:hover {
            background: #16a34a;
            color: white;
        }
        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: #999;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container container-main">
        <div class="page-header">
            <h1>Une erreur est survenue</h1>
            <p>Nous n'avons pas pu traiter votre demande</p>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="error-icon">⚠️</div>

                <div class="error-title">Quelque chose s'est mal passé</div>

                <div class="error-message">
                    {{ error }}
                </div>

                <p class="help-text">
                    Vérifiez vos données et réessayez.<br>
                    Si le problème persiste, contactez le support.
                </p>

                <a href="/" class="btn-back">
                    ← Retour au formulaire
                </a>
            </div>
        </div>

        <p class="footer-text">
            Système de recommandation d'assurance
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
