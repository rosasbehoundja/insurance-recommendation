<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réentraînement des modèles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        body {
            background: #ffffff;
            min-height: 100vh;
            padding: 40px 0;
            color: #333;
        }
        .container-main {
            max-width: 680px;
            margin: 0 auto;
        }
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .page-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        .page-header p {
            color: #666;
            font-size: 0.95rem;
        }
        .card {
            border: 1px solid #e8e8e8;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        .form-section {
            padding: 24px;
            border-bottom: 1px solid #f0f0f0;
        }
        .form-section:last-child {
            border-bottom: none;
        }
        .section-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 16px;
        }
        .form-label {
            font-size: 0.85rem;
            font-weight: 500;
            color: #555;
            margin-bottom: 6px;
        }
        .form-select {
            border-radius: 8px;
            padding: 10px 14px;
            border: 1px solid #ddd;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }
        .form-select:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }
        .btn-submit {
            background: #22c55e;
            border: none;
            padding: 14px 32px;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 8px;
            color: white;
            width: 100%;
            transition: background 0.2s;
        }
        .btn-submit:hover {
            background: #16a34a;
            color: white;
        }
        .btn-submit:disabled {
            background: #9ca3af;
        }
        .btn-secondary-action {
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            padding: 14px 32px;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 8px;
            color: #374151;
            width: 100%;
            transition: all 0.2s;
        }
        .btn-secondary-action:hover {
            background: #e5e7eb;
        }
        .btn-stop {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }
        .btn-stop:hover {
            background: #fecaca;
        }
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .status-idle {
            background: #f3f4f6;
            color: #6b7280;
        }
        .status-running {
            background: #fef3c7;
            color: #92400e;
        }
        .status-success {
            background: #d1fae5;
            color: #065f46;
        }
        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }
        .log-container {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.8rem;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-entry {
            margin-bottom: 4px;
            color: #374151;
        }
        .log-time {
            color: #9ca3af;
        }
        .log-success {
            color: #059669;
        }
        .log-error {
            color: #dc2626;
        }
        .nav-link-back {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .nav-link-back:hover {
            color: #22c55e;
        }
        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: #999;
            font-size: 0.8rem;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="container container-main">
        <div class="mb-3">
            <a href="/" class="nav-link-back">← Retour aux prédictions</a>
        </div>

        <div class="page-header">
            <h1>Réentraînement des modèles</h1>
            <p>Déclenchez ou programmez le réentraînement des modèles</p>
        </div>

        <div class="card">
            <!-- Statut -->
            <div class="form-section">
                <div class="section-title">Statut</div>
                <div class="d-flex justify-content-between align-items-center">
                    <span id="status-badge" class="status-badge status-idle">En attente</span>
                    <span id="schedule-status" class="text-muted" style="font-size: 0.85rem;"></span>
                </div>
            </div>

            <!-- Réentraînement manuel -->
            <div class="form-section">
                <div class="section-title">Réentraînement manuel</div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Modèle</label>
                        <select id="model-select" class="form-select">
                            <option value="all">Tous les modèles</option>
                            <option value="xgboost">XGBoost</option>
                            <option value="deep_learning">Deep Learning</option>
                        </select>
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button id="btn-retrain" class="btn-submit" onclick="startRetraining()">
                            <span id="btn-retrain-text">Lancer</span>
                            <span id="btn-retrain-spinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Programmation -->
            <div class="form-section">
                <div class="section-title">Réentraînement programmé</div>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Modèle</label>
                        <select id="schedule-model" class="form-select">
                            <option value="all">Tous</option>
                            <option value="xgboost">XGBoost</option>
                            <option value="deep_learning">Deep Learning</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Intervalle</label>
                        <select id="schedule-interval" class="form-select">
                            <option value="3600">1 heure</option>
                            <option value="21600">6 heures</option>
                            <option value="43200">12 heures</option>
                            <option value="86400">1 jour</option>
                            <option value="604800">1 semaine</option>
                        </select>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button id="btn-schedule" class="btn-secondary-action" onclick="scheduleRetraining()">
                            Programmer
                        </button>
                    </div>
                </div>
                <div class="mt-3" id="stop-container" style="display: none;">
                    <button id="btn-stop-schedule" class="btn-secondary-action btn-stop" onclick="stopSchedule()">
                        Arrêter la programmation
                    </button>
                </div>
            </div>

            <!-- Logs -->
            <div class="form-section">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="section-title mb-0">Logs</div>
                    <button class="btn btn-sm btn-link text-muted" onclick="clearLogs()">Effacer</button>
                </div>
                <div id="log-container" class="log-container">
                    <div class="log-entry"><span class="log-time">[Système]</span> En attente...</div>
                </div>
            </div>
        </div>

        <p class="footer-text">Zimnat Insurance Recommendation System</p>
    </div>

    <script>
        let isRetraining = false;

        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const time = new Date().toLocaleTimeString('fr-FR');
            const logClass = type !== 'info' ? `log-${type}` : '';
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">[${time}]</span> <span class="${logClass}">${message}</span>`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('log-container').innerHTML = '';
            addLog('Logs effacés');
        }

        function updateStatus(status, text) {
            const badge = document.getElementById('status-badge');
            badge.className = `status-badge status-${status}`;
            badge.textContent = text;
        }

        async function checkScheduleStatus() {
            try {
                const response = await fetch('/api/retrain/status');
                const data = await response.json();

                if (data.scheduled) {
                    document.getElementById('stop-container').style.display = 'block';
                    document.getElementById('btn-schedule').disabled = true;
                    document.getElementById('schedule-status').textContent = 'Programmation active';
                    updateStatus('running', 'Programmé');
                }
            } catch (error) {
                console.error('Erreur status:', error);
            }
        }

        async function startRetraining() {
            if (isRetraining) {
                addLog('Réentraînement déjà en cours...', 'error');
                return;
            }

            const model = document.getElementById('model-select').value;
            const btn = document.getElementById('btn-retrain');
            const btnText = document.getElementById('btn-retrain-text');
            const spinner = document.getElementById('btn-retrain-spinner');

            isRetraining = true;
            btn.disabled = true;
            btnText.textContent = 'En cours...';
            spinner.style.display = 'inline-block';
            updateStatus('running', 'En cours...');

            addLog(`Démarrage (modèle: ${model})...`);

            try {
                const response = await fetch('/api/retrain', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: model })
                });

                const data = await response.json();

                if (data.success) {
                    addLog('Réentraînement terminé avec succès', 'success');
                    updateStatus('success', 'Terminé');
                } else {
                    addLog(`Erreur: ${data.error}`, 'error');
                    updateStatus('error', 'Erreur');
                }
            } catch (error) {
                addLog(`Erreur: ${error.message}`, 'error');
                updateStatus('error', 'Erreur');
            } finally {
                isRetraining = false;
                btn.disabled = false;
                btnText.textContent = 'Lancer';
                spinner.style.display = 'none';
            }
        }

        async function scheduleRetraining() {
            const model = document.getElementById('schedule-model').value;
            const interval = parseInt(document.getElementById('schedule-interval').value);
            const intervalText = document.getElementById('schedule-interval').selectedOptions[0].text;

            addLog(`Démarrage de la programmation...`);

            try {
                const response = await fetch('/api/retrain/schedule', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: model, interval: interval })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('stop-container').style.display = 'block';
                    document.getElementById('btn-schedule').disabled = true;
                    document.getElementById('schedule-status').textContent = `Programmé: ${intervalText}`;
                    addLog(`Programmation activée: ${intervalText} (${model})`, 'success');
                    updateStatus('running', 'Programmé');
                } else {
                    addLog(`Erreur: ${data.error}`, 'error');
                }
            } catch (error) {
                addLog(`Erreur: ${error.message}`, 'error');
            }
        }

        async function stopSchedule() {
            try {
                const response = await fetch('/api/retrain/schedule', {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('stop-container').style.display = 'none';
                    document.getElementById('btn-schedule').disabled = false;
                    document.getElementById('schedule-status').textContent = '';
                    addLog('Programmation arrêtée', 'success');
                    updateStatus('idle', 'En attente');
                } else {
                    addLog(`Erreur: ${data.error}`, 'error');
                }
            } catch (error) {
                addLog(`Erreur: ${error.message}`, 'error');
            }
        }

        window.onload = function() {
            addLog('Prêt');
            checkScheduleStatus();
        };
    </script>
</body>
</html>
